<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<form name="login" method="post" action="/login">
    <h1 >用户登录</h1>
    用户名：<input type="text" name="userName" value="{{.userName}}">  <!-- name用来控制器取数据用 -->
    密码：<input type="password" name="passWord">
    <div><input type="checkbox" name="remember" {{.checked}}><label>记住用户名</label></div>
    <input type="submit" value="登录">
</form>
{{.errmsg}}
{{.tplname}}
</body>
</html>
