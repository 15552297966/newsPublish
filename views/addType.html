
<div>
    当前位置：文章管理>添加分类
</div>
<div>
    <table >
        <tr>
            <th width="10%">id</th>
            <th width="70%">类别名称</th>
            <th width="20%">管理操作</th>

        </tr>
        {{range .types}}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.TypeName}}</td>
                <td><a href="/article/deleteType?id={{.Id}}">删除</a> </td>
            </tr>
        {{end}}

        <tr>
            <td colspan="3">
                <form method="post" action="/article/addType">
                    <input type="text" placeholder="添加分类" name="typeName">
                    <input type="submit" value="添加分类">
                </form>
            </td>
        </tr>
    </table>
</div>
